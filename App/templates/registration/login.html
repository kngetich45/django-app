{% extends 'base.html' %}

<!--Button on navbar-->
{% block btn-nav %}
  <a href="{% url 'frontend' %}" class="btn btn-outline-primary btn-sm border-light text-light" id="btn-nav">Go Back</a>
{% endblock btn-nav %}

<!--Title on navbar-->
{% block nav-title %}
<i class="fas fa-lock" aria-hidden="true"></i>&nbsp; Bevics Authentication 
{% endblock nav-title %}


<!--- page content-->
{% block content %}

<div class="container mt-5">
    <div class="card p-3 border-dark">
        <span class="btn btn-outline-dark mt-3"><i class="fas fa-lock"></i> &nbsp; RESTRICTED ACCESS</span>
        <form method="post" autocomplete="off" novalidate>
            {% csrf_token %}
            <div class="input-group mb-3 mt-5">
                <span class="input-group-text"><i class="fa fa-user-alt"></i></span>
                <input type="text" class="form-control" name="username" placeholder="username"> 

            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa fa-lock"></i></span> 
                <input type="password" class="form-control" name="password" placeholder="password">

            </div>
            <input class="btn btn-primary btn-sm mt-4 mb-3" type="submit" value="enter">
           
        </form>
    </div>
    <!--Error from login-->

    {% if form.errors %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        swal("Denied !", "Enter your data correctly", "error")
    </script> 

    {% endif %}
</div>


{% endblock content %}
